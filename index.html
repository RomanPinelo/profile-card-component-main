<!DOCTYPE html>
<html lang="en">
 
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Profile card component</title>
    
    <link rel="stylesheet" type="text/css" href="style.css">

  </head>
  
  <body>
    <div class="card">
      <div class="data">
        <img src="images/image-victor.jpg" alt="PROFILE PHOTO">
        <p class="name">Victor Crest <span>26</span></p>
        <p class="place">London</p>
      </div>
      <div class="statistics">
        <p>80K <span>Followers</span></p>
        <p>803K <span>Likes</span></p>
        <p>1.4K <span>Photos</span></p>
      </div>
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/RomanPinelo" target="_blank">Roman Pinelo</a>.
    </div>
  </body>

</html>
